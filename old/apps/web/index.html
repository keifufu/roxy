<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/src/assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="%VITE_NAME%"
		/>
		<link rel="manifest" href="/src/assets/manifest.json" />
		<title>%VITE_NAME%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Proper background colors while the page is loading
      const localStorageTheme = localStorage.getItem('theme')
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)')
      const theme = localStorageTheme ?? (prefersDark.matches ? 'dark' : 'light')
      document.body.style.backgroundColor = theme === 'dark' ? '#131313' : '#fff'
    </script>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
